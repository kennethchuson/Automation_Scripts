<!DOCTYPE html>
<html>
<head>
    <title>Ask AI / Generate Page</title>
    <style>
body { font-family: Arial; background-color: #fff; padding: 20px; }
h1 { color: #d35400; }
form { margin-bottom: 20px; }
input { padding: 8px; margin-right: 10px; }
button { padding: 8px 12px; }
iframe { border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>
<body>
    <h1>Ask AI</h1>

    <form action="/ask" method="POST">
        <input type="text" name="prompt" placeholder="Type your question or page request" required style="width:400px;">
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <h3>AI Explanation:</h3>
        <p>{{ response }}</p>
    {% endif %}

    {% if page_html %}
    <h3>Generated Page Preview:</h3>
    <iframe srcdoc="{{ page_html }}" 
            style="width:100%; height:750px; border:2px solid #333; border-radius:8px;">
    </iframe>
{% endif %}
</body>
</html>
